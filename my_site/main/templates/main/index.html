{% extends 'main/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>
        <p>Ничего</p>
        <button class="btn btn-warning">На страницу про нас</button>
        <aside>
            <ul>
                <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить</button></li></a>
            </ul>
        </aside>

        {% for el in values %}
            <p>{{ el }}</p>
        {% endfor %}
    </div>
{% endblock %}
